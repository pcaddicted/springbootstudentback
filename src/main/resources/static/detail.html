<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
</head>
<body>
<h1 class="text-center">学生信息详情</h1>
<div class="container">
    <form >
        <div class="row">
            <label for="username" class="col-md-2 col-form-label">用户名</label>
            <div class="col-md-10">
                <input type="text"  class="form-control-plaintext" id="username" >
            </div>
        </div>
        <div class="row">
            <label for="age" class="col-md-2 col-form-label">年龄</label>
            <div class="col-md-10">
                <input type="text"  class="form-control-plaintext" id="age">
            </div>
        </div>

        <div class="row">
            <label for="hometown" class="col-md-2 col-form-label">家乡</label>
            <div class="col-md-10">
                <input type="text"  class="form-control-plaintext" id="hometown">
            </div>
        </div>
        <div class="row">
            <label for="number" class="col-md-2 col-form-label">学号</label>
            <div class="col-md-10">
                <input type="text" class="form-control-plaintext" id="number">
            </div>
        </div>

        <div class="row">
            <label for="sex" class="col-md-2 col-form-label">性别</label>
            <div class="col-md-10">
                <input type="text" class="form-control-plaintext" id="sex">
            </div>
        </div>
        <div class="row">
            <label for="telephone" class="col-md-2 col-form-label">手机号</label>
            <div class="col-md-10">
                <input type="text"  class="form-control-plaintext" id="telephone">
            </div>
        </div>
    </form>
</div>
</body>
</html>
